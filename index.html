<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="clock--wrapper">
                <h2>Bellevue</h2>
                <div class="clock" data-locale="US/Pacific">
                </div>

            </div>
            <div class="clock--wrapper" data-locale="Asia/Kolkata">
                <h2>Chennai</h2>
                <div class="clock">
                </div>

            </div>
            <div class="clock--wrapper">
                <h2>Auckland</h2>
                <div class="clock" data-locale="Pacific/Auckland">
                </div>

            </div>
            <div class="clock--wrapper">
                <h2>London</h2>
                <div class="clock" data-locale="Greenwich">
                </div>

            </div>
            
        </div>
    </main>

</body>
</html>
